<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dos Campeoes</title>

    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container">
            <div class="img-login">
                <img src="./images/background.jpg" alt="background" width="700" height="500">
            </div>
            <div class="login">
                <form>
                    <div >
                        <label class="label-input">Email:</label>
                        <input class="email" type="email" name="email" placeholder="Insira seu email" required/>
                    </div>
                    <div >
                        <label class="label-input">Senha:</label>
                        <input class="senha" type="password" name="senha" placeholder="Insira sua senha" required/>
                    </div>
                    <div class="conect">
                        <input class="checkbox" type="checkbox" name="conectado">
                        <label class="label-checkbox">Permanecer conectado</label>
                    </div>
                    <div class="container-botao">
                        <button class="botao" type="button">entrar</button>
                    </div>
                </form>                
            </div>
        </div>
    </main>
</body>
</html>
